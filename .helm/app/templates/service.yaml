{{- $values := index .Values "service" -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "default.fullname" . }}
  labels:
    {{- include "default.labels" . | nindent 4 }}
spec:
  type: {{ $values.type }}
  ports:
    - port: {{ $values.port | int }}
      targetPort: {{ $values.name }}
      protocol: {{ $values.protocol }}
      name: {{ $values.name }}
  selector:
    {{- include "default.selectorLabels" . | nindent 4 }}
